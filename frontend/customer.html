<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights - Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/customer.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sweet Delights</h1>
            <nav>
                <a href="index.html" class="btn">Back to Home</a>
            </nav>
        </header>
        <main>
            <section class="shop-section">
                <h2>Our Sweet Collection</h2>
                <div class="controls">
                    <div class="search-sort">
                        <input type="text" id="customerSearch" placeholder="Search sweets...">
                        <select id="customerSort">
                            <option value="">Sort by...</option>
                            <option value="name">Name (A-Z)</option>
                            <option value="-name">Name (Z-A)</option>
                            <option value="price">Price (Low-High)</option>
                            <option value="-price">Price (High-Low)</option>
                        </select>
                    </div>
                </div>
                
                <div id="customerSweets" class="sweets-grid">
                    <!-- Sweets will be loaded here dynamically -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Sweet Delights. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="scripts/api.js"></script>
    <script type="module"  src="scripts/customer.js"></script>
</body>
</html>
